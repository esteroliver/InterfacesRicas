<p-table [value]="lista_tarefas" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Título</th>
        <th>Prioridade</th>
        <th>Concluída</th>
        <th>Deletar</th>
      </tr>
    </ng-template>
  
    <ng-template pTemplate="body" let-tarefa>
      <tr>
        <td>{{ tarefa.titulo }}</td>
        <td>{{ tarefa.prioridade }}</td>
        <td>
          <p-tag [severity]="tarefa.concluida ? 'success' : 'danger'" [value]="tarefa.concluida ? 'Sim' : 'Não'"></p-tag>
        </td>
        <td>
            <p-button icon="pi pi-trash" (onClick)="removerTarefa(tarefa)" />
        </td>
      </tr>
    </ng-template>
</p-table>
